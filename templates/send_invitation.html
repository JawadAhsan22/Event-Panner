<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send Invitation</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>

    <!-- NAVBAR -->
    <div class="navbar">
        <div>
            <a href="{{ url_for('dashboard') }}"><b>Event Planner</b></a>
        </div>
        <div>
            <a href="{{ url_for('dashboard') }}">Dashboard</a>
            <a href="{{ url_for('my_events') }}">My Events</a>
            <a href="{{ url_for('logout') }}">Logout</a>
        </div>
    </div>

    <div class="container">

        <h1>Send Invitation</h1>

        <!-- Flash Messages -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="flash flash-{{ category }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <!-- Invitation Form Card -->
        <div class="card">
            <form method="post">

                <label>Event ID</label>
                <input type="number" name="event_id" required>

                <label>Guest Email</label>
                <input type="email" name="guest_email" required>

                <button type="submit">Send Invitation</button>
            </form>
        </div>

        <div style="text-align:center; margin-top:20px;">
            <a class="btn" href="{{ url_for('dashboard') }}">Back to Dashboard</a>
        </div>

    </div>

</body>
</html>
